<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>CocoPo</title>
<style type="text/css">
html { height: 100%; }
body { height: 100%; margin: 0; padding: 0; }
header {
	display: block;
	width: 100%;
	height: 15px;
	box-sizing: border-box;
	padding-right: 15px;
	position: relative;
}
#url {
	font-size: 14px;
	height: 15px;
	width: 100%;
	box-sizing: border-box;
	display: block;
	background-color: transparent;
	border: none;
}
article {
	display: block;
	width: 100%;
	height: calc( 100% - 15px );
}
webview {
	display: flex;
	width: 100%;
	height: 100%;
	overflow: hidden;
}
</style>
<style type="text/css" id="theme"></style>
<script type="text/javascript" src="./app.js"></script>
</head>
<body class="baseColor">
<header>
	<input type="text" id="url" readonly="readonly" class="mainColor">
</header>
<article>
	<webview src="https://mobile.twitter.com/" autosize="on" id="webview" class="sb"></webview>
</article>
</body>
</html>
